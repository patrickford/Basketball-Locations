<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Basketball Locations</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8781, lng: -87.6298},
          zoom: 10
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmd0xB_4HTb1gHimgKe97BXOUyCLj9dQA&callback=initMap"
    async defer></script>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-7">
          <h1>Where to Ball?</h1>
          <form id="information">
            <div class="form-group">
              <label for="type">Type of Basketball</label>
                <select id="type" class="form-control">
                  <option>Women's Basketball</option>
                  <option>Men's Basketball</option>
                  <option>Co-ed Basketball</option>
                  <option>Youth Basketball</option>
                </select>
            </div>
            <div class="form-group">
              <label for="level">Competition Level</label>
                <select id="level" class="form-control">
                  <option>Competitive</option>
                  <option>Recreation</option>
                  <option>Open Gym</option>
                </select>
            </div> 
            <div class="form-group">
              <label for="zipcode">Your current location</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode">
            </div> 
            <button id="submit" type="submit" class="btn btn-success btn-lg">Submit</button>
          </form>
          <!-- append results -->
          <!-- <table class="table table-striped table-hover">
          
          </table> -->
        </div>
      </div>
    </div>

  </body>
</html>
